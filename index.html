<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">
        <h1>Explorateur des Proverbes</h1>
        <div id="controls">
            <input type="text" id="search" placeholder="Rechercher un proverbe...">
            <select id="theme">
                <option value="">Tous les thèmes</option>
                <option value="sagesse">Sagesse</option>
                <option value="justice">Justice</option>
                <option value="folie">Folie</option>
                <option value="parole">Parole</option>
                <option value="isolation">Isolation</option>
                <option value="humilité">Humilité</option>
                <option value="crainte">Crainte de l’Éternel</option>
                <option value="travail">Travail</option>
                <option value="paresse">Paresse</option>
                <option value="richesse">Richesse</option>
                <option value="pauvreté">Pauvreté</option>
            </select>
            <select id="chapter">
                <option value="all">Tous les chapitres</option>
                <!-- Rempli dynamiquement -->
            </select>
        </div>
        <div id="error"></div>
        <div id="success"></div>
        <div id="proverbs"></div>
        <div style="text-align: center;">
            <button id="exportBtn">Exporter la visualisation</button>
            <button id="themeBtn">Activer le mode sombre</button>
        </div>
        <div id="favorites">
            <h2>Vos Proverbes Favoris</h2>
            <div id="favoritesList"></div>
        </div>
    </div>

    <script>
        // Données des proverbes intégrées
        const proverbsData = [
            {
                chapter: 1,
                verse: 7,
                text: "La crainte de l’Éternel est le commencement de la sagesse; Les insensés méprisent la sagesse et l’instruction.",
                theme: "sagesse",
                explanation: "La crainte de Dieu est la base de la vraie sagesse."
            },
            {
                chapter: 10,
                verse: 12,
                text: "La haine excite des querelles, Mais l’amour couvre toutes les fautes.",
                theme: "justice",
                explanation: "L’amour pardonne et unit, tandis que la haine divise."
            },
            {
                chapter: 15,
                verse: 1,
                text: "Une réponse douce calme la fureur, Mais une parole dure excite la colère.",
                theme: "parole",
                explanation: "Une réponse douce apaise, une parole dure attise la colère."
            },
            {
                chapter: 16,
                verse: 18,
                text: "L’orgueil précède la chute, Et l’arrogance précède la ruine.",
                theme: "humilité",
                explanation: "L’orgueil précède la chute, l’humilité précède la gloire."
            },
            {
                chapter: 18,
                verse: 1,
                text: "Celui qui se tient à l’écart cherche ce qui lui plaît, Il s’irrite contre toute sagesse.",
                theme: "isolation",
                explanation: "L’isolement reflète l’égoïsme et s’oppose à la sagesse collective."
            },
            {
                chapter: 18,
                verse: 21,
                text: "La langue a le pouvoir de vie et de mort; Ceux qui l’aiment en mangeront les fruits.",
                theme: "parole",
                explanation: "Les mots ont le pouvoir de construire ou de détruire."
            },
            {
                chapter: 19,
                verse: 17,
                text: "Celui qui a pitié du pauvre prête à l’Éternel, Qui lui rendra selon son œuvre.",
                theme: "pauvreté",
                explanation: "Faire du bien aux pauvres, c’est prêter à l’Éternel."
            },
            {
                chapter: 22,
                verse: 2,
                text: "Le riche et le pauvre se rencontrent; C’est l’Éternel qui les a faits tous les deux.",
                theme: "richesse",
                explanation: "Riches et pauvres ont un point commun : l’Éternel les a tous créés."
            }
        ];

        // Charger les proverbes depuis les données intégrées
        function getProverbs(chapter = "all") {
            try {
                // Valider la structure des proverbes
                proverbsData.forEach((p, index) => {
                    if (!p.chapter || !p.verse || !p.text || !p.theme || !p.explanation) {
                        console.warn(`Proverbe invalide à l'index ${index}: ${JSON.stringify(p)}`);
                    }
                });
                // Filtrer par chapitre si nécessaire
                const filteredProverbs = chapter !== "all" 
                    ? proverbsData.filter(p => p.chapter === parseInt(chapter)) 
                    : proverbsData;
                if (filteredProverbs.length === 0 && chapter !== "all") {
                    showError(`Aucun proverbe trouvé pour le chapitre ${chapter}.`);
                    return [];
                }
                showSuccess(`Proverbes ${chapter === "all" ? "de tous les chapitres" : "du chapitre " + chapter} chargés avec succès !`);
                return filteredProverbs;
            } catch (error) {
                console.error('Erreur lors du chargement des proverbes:', error);
                showError(`Impossible de charger les proverbes: ${error.message}`);
                return [];
            }
        }

        // Remplir le sélecteur de chapitres dynamiquement
        function populateChapters() {
            try {
                const proverbs = getProverbs();
                if (proverbs.length === 0) {
                    showError("Aucun chapitre disponible.");
                    return;
                }
                const chapters = [...new Set(proverbs.map(p => p.chapter))].sort((a, b) => a - b);
                const chapterSelect = document.getElementById("chapter");
                chapterSelect.innerHTML = '<option value="all">Tous les chapitres</option>';
                chapters.forEach(ch => {
                    const option = document.createElement("option");
                    option.value = ch;
                    option.textContent = `Chapitre ${ch}`;
                    chapterSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors du remplissage des chapitres:', error);
                showError("Erreur lors du chargement des chapitres.");
            }
        }

        // Afficher un message d’erreur
        function showError(message) {
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
        }

        // Afficher un message de succès
        function showSuccess(message) {
            const successDiv = document.getElementById("success");
            successDiv.textContent = message;
            successDiv.style.display = "block";
            setTimeout(() => successDiv.style.display = "none", 3000);
        }

        // Cacher les messages
        function hideMessages() {
            document.getElementById("error").style.display = "none";
            document.getElementById("success").style.display = "none";
        }

        // Afficher les proverbes
        function displayProverbs(proverbs) {
            const container = document.getElementById("proverbs");
            container.innerHTML = "";
            if (proverbs.length === 0) {
                container.innerHTML = "<p>Aucun proverbe trouvé.</p>";
                return;
            }
            proverbs.forEach((p, index) => {
                const div = document.createElement("div");
                div.className = "proverb";
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <img src="${getIcon(p.theme)}" alt="${p.theme}">
                    <div class="proverb-content">
                        <strong>Proverbes ${p.chapter}:${p.verse}</strong> - ${p.text}<br>
                        <em>${p.explanation}</em><br>
                        <button onclick="addToFavorites('Proverbes ${p.chapter}:${p.verse} - ${p.text}')">Ajouter aux favoris</button>
                        <button onclick="copyToClipboard('Proverbes ${p.chapter}:${p.verse} - ${p.text}')">Partager</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Associer une icône à chaque thème
        function getIcon(theme) {
            const icons = {
                sagesse: "https://img.icons8.com/ios-filled/50/000000/light-bulb.png",
                justice: "https://img.icons8.com/ios-filled/50/000000/scales.png",
                folie: "https://img.icons8.com/ios-filled/50/000000/confused.png",
                parole: "https://img.icons8.com/ios-filled/50/000000/speech-bubble.png",
                isolation: "https://img.icons8.com/ios-filled/50/000000/lonely.png",
                humilité: "https://img.icons8.com/ios-filled/50/000000/low-battery.png",
                crainte: "https://img.icons8.com/ios-filled/50/000000/pray.png",
                travail: "https://img.icons8.com/ios-filled/50/000000/briefcase.png",
                paresse: "https://img.icons8.com/ios-filled/50/000000/couch.png",
                richesse: "https://img.icons8.com/ios-filled/50/000000/coins.png",
                pauvreté: "https://img.icons8.com/ios-filled/50/000000/empty-wallet.png",
                autre: "https://img.icons8.com/ios-filled/50/000000/book.png"
            };
            return icons[theme] || icons.autre;
        }

        // Copier un proverbe dans le presse-papiers
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccess("Proverbe copié dans le presse-papiers !");
            }).catch(err => {
                console.error('Erreur lors de la copie:', err);
                showError("Erreur lors de la copie du proverbe.");
            });
        }

        // Ajouter un proverbe aux favoris
        function addToFavorites(text) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (!favorites.includes(text)) {
                favorites.push(text);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                displayFavorites();
                showSuccess("Proverbe ajouté aux favoris !");
            }
        }

        // Supprimer un favori
        function removeFromFavorites(text) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            favorites = favorites.filter(f => f !== text);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            displayFavorites();
            showSuccess("Proverbe retiré des favoris.");
        }

        // Afficher les favoris
        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            const container = document.getElementById("favoritesList");
            container.innerHTML = "";
            if (favorites.length === 0) {
                container.innerHTML = "<p>Aucun favori enregistré.</p>";
                return;
            }
            favorites.forEach(f => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <span>${f}</span>
                    <button onclick="removeFromFavorites('${f}')">Supprimer</button>
                `;
                container.appendChild(div);
            });
        }

        // Filtrer les proverbes
        function filterProverbs() {
            hideMessages();
            const search = document.getElementById("search").value.toLowerCase();
            const theme = document.getElementById("theme").value;
            const chapter = document.getElementById("chapter").value;
            let proverbs = getProverbs(chapter);
            if (search) proverbs = proverbs.filter(p => p.text && p.text.toLowerCase().includes(search));
            if (theme) proverbs = proverbs.filter(p => p.theme === theme);
            displayProverbs(proverbs);
            updateChart(proverbs);
        }

        // Mettre à jour le graphique des thèmes
        function updateChart(proverbs) {
            if (proverbs.length === 0) {
                document.getElementById("chart").innerHTML = "<p>Aucun thème à afficher.</p>";
                return;
            }
            const themeCount = proverbs.reduce((acc, p) => {
                if (p.theme) acc[p.theme] = (acc[p.theme] || 0) + 1;
                return acc;
            }, {});
            const data = Object.entries(themeCount).map(([theme, count]) => ({ theme, count }));
            const svg = d3.select("#chart").html("");
            const margin = { top: 20, right: 20, bottom: 50, left: 50 };
            const width = 600 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;
            svg.attr("width", 600).attr("height", 400);
            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand().range([0, width]).padding(0.2).domain(data.map(d => d.theme));
            const y = d3.scaleLinear().range([height, 0]).domain([0, d3.max(data, d => d.count) || 1]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-45)");

            g.append("g").call(d3.axisLeft(y));

            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.theme))
                .attr("y", d => y(d.count))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.count))
                .attr("fill", "#3498db");
        }

        // Basculer entre mode clair et sombre
        document.getElementById("themeBtn").addEventListener("click", () => {
            document.body.classList.toggle("dark");
            document.getElementById("themeBtn").textContent = document.body.classList.contains("dark")
                ? "Activer le mode clair"
                : "Activer le mode sombre";
        });

        // Écouteurs d'événements
        document.getElementById("search").addEventListener("input", filterProverbs);
        document.getElementById("theme").addEventListener("change", filterProverbs);
        document.getElementById("chapter").addEventListener("change", filterProverbs);
        document.getElementById("exportBtn").addEventListener("click", () => {
            html2canvas(document.getElementById("chart")).then(canvas => {
                const link = document.createElement("a");
                link.download = "visualisation_proverbes.png";
                link.href = canvas.toDataURL();
                link.click();
                showSuccess("Visualisation exportée avec succès !");
            }).catch(err => {
                console.error('Erreur lors de l’exportation:', err);
                showError("Erreur lors de l’exportation de la visualisation.");
            });
        });

        // Initialisation
        populateChapters();
        const proverbs = getProverbs();
        displayProverbs(proverbs);
        updateChart(proverbs);
        displayFavorites();
    </script>
